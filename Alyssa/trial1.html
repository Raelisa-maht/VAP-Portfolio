<body>
    <div class = "container">
        <h1>Room Booking:</h1>
        <div id="promo"></div>
        <div id="subtotal"></div>
        <div id="total"></div>
    </div>
    <br>
    <div class="PrevNext">
      <a href="./shopping basket.html">&#8249; Previous</a>
      <a href="./end.html">Next &#8250;</a>
    </div>
    <script>
        // Function to parse query parameters from the URL
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                promo: urlParams.get('Promo'),
                subtotal: urlParams.get('Subtotal'),
                total: urlParams.get('Total'),
            };
        }

        // Function to display form data on the page
        function displayFormData() {
            const params = getQueryParams();
            document.getElementById("promo").textContent = "Promo: " + params.promo;
            document.getElementById("subtotal").textContent = "Subtotal: " + params.subtotal;
            document.getElementById("total").textContent = "Total: " + params.total;
        }

        // Call the function to display form data when the page loads
        window.onload = displayFormData;
    </script>
</body>
